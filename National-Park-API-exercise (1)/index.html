<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YouTube video finder</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>National Park Finder</h1>

        <form id="js-form">
          <div id ="js-parkCode">
            <label for="parkCode">Park Code</label>
            <button id="add_parkcode_button">Add More Codes</button>
            <input type="text" name="parkCode" class="js-park-code">
          </div>
          <div id="js-stateCode">
            <label for="stateCode">State Code</label>
            <button id="add_statecode_button">Add More Codes</button>
            <input type="text" name="stateCode" class="js-state-code">
          </div>

            <label for="limit">Number of results</label>
            <input type="number" name="max-results" id="js-max-results" value="10">


            <input type="submit" value="Go!">
            <button id ="clear">Start a new search</button>
            <!-- <button id="try">start</button> -->
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
